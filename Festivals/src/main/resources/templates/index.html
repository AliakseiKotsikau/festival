<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
   <head>
      <title th:utext="${title}"></title>
   </head>
   
   <body>
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>  
     
     	<div th:if="${#request.userPrincipal != null}" th:utext="${userInfo}"></div>  
      
     	<ul>
       		<li th:each="fest : ${festivals}" th:text="${fest.name} + ' (' + ${fest.date} +')'">Festival</li>
    	</ul>

		<div th:if="${#request.userPrincipal == null}" > Hello, please <a th:href="@{/login}">login</a> </div>  
	
       
   </body>
</html>
