<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Festivals</title>
	 <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

	<th:block th:include="/_menu"></th:block>

	<h1>Festivals list</h1>

	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Place</th>
			<th>Date</th>
			<th>Seating</th>
		</tr>
		<tr th:each="festival:${festivals}">
			<td> <a th:text="${festival.id}" th:href="@{/festivals/{festid}(festid = ${festival.id})}">123 </a> </td>
			<td th:text="${festival.name}"></td>
			<td th:text="${festival.place}"></td>
			<td th:text="${festival.date}"></td>
			<td th:text="${festival.seating - festival.participants.size()}+'/'+ ${festival.seating}"></td>

		</tr>
	</table>
	
	

</body>
</html>
