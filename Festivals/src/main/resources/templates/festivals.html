<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Festivals</title>
</head>
<body>

	<h1>Festivals list</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Place</th>
			<th>Date</th>
			<th>Seating</th>
		</tr>
		<tr th:each="festival:${festivals}">
			<td th:text="${festival.id}">123</td>
			<td th:text="${festival.name}"></td>
			<td th:text="${festival.place}"></td>
			<td th:text="${festival.date}"></td>
			<td th:text="${festival.seating}"></td>
			
		</tr>
	</table>

</body>
</html>
